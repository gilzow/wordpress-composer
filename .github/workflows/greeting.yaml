on: [push, workflow_dispatch]

jobs:
    hello_world_job:
        runs-on: ubuntu-latest
        name: A job to say hello
        steps:
            - uses: actions/checkout@v2
            - id: foo
              uses: gilzow/action-tester@v0
              with:
                  who-to-greet: 'Snowball'
            - run: echo random-number ${{ steps.foo.outputs.random-number }}
              shell: bash
